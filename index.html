<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--add link for foundation styling here-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Lyrical</title>
</head>

<body>
    <!--header Div-->
    <header>
        <div class="hero-section">
            <div class="hero-section-text">
                <img src="assets\images\lyrical-logo-large.gif" alt="music note and Lyrical name" />
            </div>
        </div>
      </div>
    </header>
      

    <!--search and results field-->
    <div class="mainSearch">
        <div class="search">
            <div>
                <h1>Search an Artist:</h1>
            </div>
            <div class="search-field">
                <div class="input-group input-group-rounded">
                    <input class="input-group-field" type="search">
                    <div class="input-group-button">
                        <input type="submit" class="search-button" value="Search">
                    </div>
                </div>
            </div>
        </div>
        <div class="w3-cell-row">
            <div class="w3-container w3-cell">
                <h2>
                    Select a Song for Lyrics
                </h2>
                <div id="results">

                    <!--list of results will appear here to show up to x amount of matches, results will be "clickable"-->
                    <ul id="songs">

                    </ul>
                    <!--connect results list to secondary API so when we click one of the results it will enter the artist & song title and pull the lyrics-->
                </div>
            </div>

            <div class="w3-container w3-cell">
                <h2>
                    Lyrics
                </h2>
                <div class="lyric-results">
                    <p id="lyric-text">

                    </p>

                </div>
            </div>
        </div>
    </div>
     <!--footer section-->
     <footer>
        <h5>2021</h5>
        <div>
            <p class="footer-p">Created by: Sara Brizendine, Kirsten Canady, Jazzmin Goodman, and Megan
                Phillips!
            </p>
            <a href="https://github.com/KGCan/Lyrical.git" target="_blank">Git Hub Repository</a>
        </div>
    </footer>
    <!--Link to JS-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
