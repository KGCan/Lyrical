<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--add link for foundation styling here-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Lyrical</title>
</head>

<body>
    <!--header Div-->
    <header class="centered" id="logo">
        <div class="logo-image">
            <img src="assets\images\Lyrical-circle.gif" alt="music note and Lyrical name" />
        </div>
    </header>

    <!--search and results field-->
    <div class="mainSearch">
        <div class="search">
            <div>
                <h1>Enter a Song Title or Artist:</h1>
            </div>
            <div class="search-field">
                <div class="input-group input-group-rounded">
                    <input class="input-group-field" type="search">
                    <div class="input-group-button">
                        <input type="submit" class="button" value="Search">
                    </div>
                </div>
            </div>
            <div>

                <!--list of results will appear here to show up to x amount of matches, results will be "clickable"-->
                <div class="search-results">
                    <h2>
                        Select a Song for Lyrics
                    </h2>
                    <textarea class="results">clickable results will go here</textarea>

                </div>
                <!--connect results list to secondary API so when we click one of the results it will enter the artist & song title and pull the lyrics-->
            </div>
        </div>
        <!--footer section-->
        <footer>
            <h4>2021</h4>
            <div>
                <a>Created by: Sara Brizendine, Kirsten Canady, Jazzmin Goodman, and Megan Phillips!</a>
            </div>
        </footer>
        <!--Link to JS-->
        <script src="./assets/js/script.js"></script>
</body>

</html>
